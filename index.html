<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <title>Formulário</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
    }
    
    form {
      width: 400px;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #555;
    }
    
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    
    input[type="submit"],
    input[type="button"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    input[type="submit"]:hover,
    input[type="button"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form id="myForm">
    <h1>Gerador Folha de Ponto</h1>
    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula" name="matricula" required>
  
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
  
    <label for="dataInicial">Data Inicial:</label>
    <input type="date" id="dataInicial" name="dataInicial" required>
  
    <label for="dataFinal">Data Final:</label>
    <input type="date" id="dataFinal" name="dataFinal" required>
  
    <input type="submit" value="Gerar Folha de Ponto">
    <input type="button" value="Limpar" id="cancelButton">
  </form>

  <script>
    const { ipcRenderer } = require('electron');

    document.getElementById('myForm').addEventListener('submit', (event) => {
      event.preventDefault();

      const formData = new FormData(event.target);
      const data = {};

      for (let [key, value] of formData.entries()) {
        data[key] = value;
      }

      ipcRenderer.send('form-submission', data);
    });

    document.getElementById('cancelButton').addEventListener('click', () => {
      document.getElementById('matricula').value = '';
      document.getElementById('nome').value = '';
      document.getElementById('dataInicial').value = '';
      document.getElementById('dataFinal').value = '';
    });
  </script>
</body>
</html>
